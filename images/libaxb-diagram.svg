<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Input Files Section -->
    <g transform="translate(50,50)">
        <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#495057"/>
        <text x="60" y="-10" text-anchor="middle" font-family="Arial" fill="#212529">Input Files</text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial" font-size="12">values.txt</text>
        <text x="60" y="70" text-anchor="middle" font-family="Arial" font-size="12">col_indices.txt</text>
        <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="12">row_pointers.txt</text>
        <text x="60" y="150" text-anchor="middle" font-family="Arial" font-size="12">rhs.txt</text>
    </g>

    <!-- Library Processing -->
    <g transform="translate(250,50)">
        <rect x="0" y="0" width="300" height="160" fill="#e9ecef" stroke="#495057"/>
        <text x="150" y="-10" text-anchor="middle" font-family="Arial" fill="#212529">libaxb</text>
        
        <!-- Matrix Creation -->
        <rect x="20" y="20" width="120" height="60" fill="#4A90E2" fill-opacity="0.2" stroke="#4A90E2"/>
        <text x="80" y="50" text-anchor="middle" font-family="Arial" font-size="12">Matrix Creation</text>
        
        <!-- Solver -->
        <rect x="160" y="20" width="120" height="60" fill="#4A90E2" fill-opacity="0.2" stroke="#4A90E2"/>
        <text x="220" y="40" text-anchor="middle" font-family="Arial" font-size="12">BiCGSTAB</text>
        <text x="220" y="60" text-anchor="middle" font-family="Arial" font-size="12">with ILU</text>
        
        <!-- OpenMP -->
        <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#495057">OpenMP Parallelization</text>
        
        <!-- Interfaces -->
        <text x="80" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#495057">C++</text>
        <text x="220" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#495057">Fortran</text>
    </g>

    <!-- Solution -->
    <g transform="translate(630,50)">
        <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#495057"/>
        <text x="60" y="-10" text-anchor="middle" font-family="Arial" fill="#212529">Solution</text>
        <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="12">solution.txt</text>
    </g>

    <!-- Arrows -->
    <g stroke="#495057" stroke-width="2" fill="none">
        <path d="M 170,130 H 250" marker-end="url(#arrowhead)"/>
        <path d="M 550,130 H 630" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
        </marker>
    </defs>

    <!-- Performance Metrics Section -->
    <g transform="translate(50,250)">
        <rect x="0" y="0" width="700" height="100" fill="#e9ecef" stroke="#495057"/>
        <text x="350" y="-10" text-anchor="middle" font-family="Arial" fill="#212529">Optimization Features</text>
        
        <text x="120" y="30" text-anchor="middle" font-family="Arial" font-size="12">CRS Format</text>
        <text x="120" y="50" text-anchor="middle" font-family="Arial" font-size="12">Memory Efficient</text>
        
        <text x="350" y="30" text-anchor="middle" font-family="Arial" font-size="12">OpenMP Parallel</text>
        <text x="350" y="50" text-anchor="middle" font-family="Arial" font-size="12">Global Matrix Storage</text>
        
        <text x="580" y="30" text-anchor="middle" font-family="Arial" font-size="12">ILU Preconditioning</text>
        <text x="580" y="50" text-anchor="middle" font-family="Arial" font-size="12">BiCGSTAB Solver</text>
    </g>
</svg>
